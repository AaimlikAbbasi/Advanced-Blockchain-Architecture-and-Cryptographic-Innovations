<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blockchain Visualizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- Header -->
  <header class="bg-gray-800 text-white px-6 py-4 shadow">
    <h1 class="text-2xl font-semibold">Blockchain Visualizer</h1>
  </header>

  <!-- Controls -->
  <div class="p-6 space-y-4">
    <div class="flex flex-wrap items-center gap-4">
      <label class="text-lg font-medium">Select Node:</label>
      <select class="px-4 py-2 border rounded bg-white shadow" id="nodeSelector">
        <option value="4001">Node 1 (Port 4001)</option>
        <!-- Add more options dynamically if needed -->
      </select>
      <span id="status" class="ml-auto text-green-600 font-semibold">‚óè Connected</span>
    </div>

    <button onclick="loadBlockchain()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Refresh Data</button>

    <div class="flex gap-8 mt-4 text-lg">
      <div><span class="font-semibold">Blockchain Height:</span> <span id="blockHeight">0</span></div>
      <div><span class="font-semibold">Network Nodes:</span> <span id="networkNodes">0</span></div>
    </div>
  </div>

  <!-- Blockchain Section -->
  <section class="px-6 pb-10">
    <h2 class="text-xl font-semibold mb-4">Blockchain</h2>
    <div id="blockchain" class="flex overflow-x-auto gap-6 pb-4">
      <!-- Blocks will be appended here -->
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
